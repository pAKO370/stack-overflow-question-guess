<div class="panel panel-default">
    <div class="panel-heading">
        <h3>{{question.title}}</h3>
    </div>
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true,'timeout': 1000}">
    </toaster-container>
    <div class="panel-body">
        <div ng-repeat="answer in question.answers" ng-style="getStyle($index)" class="alert" role="alert">
            <div ng-click="checkForAcceptedAnswer(answer)" class="alert-heading col-xs-12">
                <div class="col-xs-10">
                    <button type="button" class="btn btn-info" ng-disabled="answer.isGuessed || allGuessed">Click to guess</button>
                </div>
                <div class="col-xs-2">
                    <span ng-if="answer.isGuessed" class="badge badge-secondary">Guessed</span>
                </div>
            </div>
            <div>
                <p ng-bind-html="answer.body"></p>
            </div>
        </div>
    </div>
    <button ng-click="closeModal()" type="button-block" class="btn btn-primary btn-lg btn-block">Click to saveResults</button>
</div>
